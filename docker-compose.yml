version: '3'

services:
  db:
    image: mdillon/postgis
  web:
    build: .
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
      - DATABASE_URL=postgis://postgres:@db/postgres
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

    volumes:
      - ./addressresolver:/src
    ports:
      - "8000:8000"
    depends_on:
      - db
